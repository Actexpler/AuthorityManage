<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用权限管理</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/login.css?v=1.0">
    <script  type="text/javascript" src="../js/jquery.min.js" ></script>
    <script type="text/javascript">
      $(function(){
          $("#btn").click(function(){
            window.location.href="../page/home/index.html";

          });
      });
    
    </script>
</head>
<body>
    <div class="login_box">
        <h1>权限管理后台</h1>
        <form action="login" method="post"  id="loginForm">
                <!-- <input name="action" value="login" type="hidden"> -->
                <input name="username" id="username" placeholder="用户名" required type="text" class="login_input">
                <div class="blank20"></div>
                <input name="password" id="password" placeholder="密码" required type="password" class="login_input">
                <div class="blank20"></div>
                <input value="登录"  type="button" class="login_button" id="btn">
               <div class="mes"><p class="left" id="msg" hidden="true" style="color: red">用户名或密码错误</p></div>
            </form>
    </div>
    
</body>
</html>
